<html lang="pt-br">

<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar bg">
            <div class="cabecalho container">
                <a class="navbar-brand fw-bold" href="../index.html">
                    <img src="../img/devtunes.png" alt="DevTunes Logo" class="devtunes-logo"></a>
                <button id="navbarId" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ms-auto text-end">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Homeㅤ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../Sobre/sobre.html">Sobreㅤ</a>
                        </li>
                        <li class="nav-item"><a class="nav-link active" href="../Contato/contato.html">Contato</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br><br><br><br><br><br>
    <main>
        <div id="palco" class="p-4 border rounded shadow-sm">
            <div class="texto-2">
                <h1 class="titulo-secao-interativa">Da o play com a gente!</h1>
                <p>Preencha os campos abaixo para agendar um show!</p>
            </div>

            <form id="contactForm" class="formulario-2">
                <label for="nameInput" class="visually-hidden">Nome Completo</label>
                <input type="text" id="nameInput" name="name" placeholder="Seu nome completo" required>

                <label for="emailInput" class="visually-hidden">E-mail</label>
                <input type="email" id="emailInput" name="email" placeholder="Seu melhor e-mail" required>

                <label for="messageTextarea" class="visually-hidden">Mensagem</label>
                <textarea id="messageTextarea" name="message" rows="4" placeholder="Deixe sua mensagem..."
                    required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="spotify-player-container my-5">
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/3hHAxqCA299AaA1KrorBXG?utm_source=generator&autoplay=1"
                width="100%" height="352" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
            </iframe>
        </div>

    </main>

    <footer class="text-center">
        <p class="mb-0">&copy; 2025 - DevTunes. Todos os direitos reservados.</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
